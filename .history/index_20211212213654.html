<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row container-fluid">
        <div class="col-lg-4">
            <h2>City Search:</h2>
            <div class="input-group">
                <input id="city-input" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                <div class="input-group append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                    
                    <button class="btn btn-primary" type="button" id="clear-history">Clear history</button>
                </div>
            </div>

            <form id="history"></form>

        </div>
        <div class="col-lg-9">
            <div class="row">
                <div id="todays-weather">
                    <div>
                        <h2 id="city-name" class="city-name">
                        </h2>
                        <img id="sky" class="m-auto">
                        <div id="temperature"></div>
                        <div id="humidity"></div>
                        <div id="wind"></div>
                        <div id="UV"></div>
                    </div>
                </div>
            </div>
            
            <!-- hide forecast until needed -->
            <div id="five-day-forecast" class="d-none">
                <h3>Five-Day Forecast</h3>
                <div class="row">
                    <div class="forecast"></div>
                    <div class="forecast"></div>
                    <div class="forecast"></div>
                    <div class="forecast"></div>
                    <div class="forecast"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
